<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<h1>Questions</h1>
<ul>
    {% for question in questions %}
        {% for key, value in question.items() %}
            <li>{{question.get(key)}}</li>
        {% endfor %}
    {% endfor %}
</ul>
</body>
</html>
