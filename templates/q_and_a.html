<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A</title>
    <style>
        li {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <a href="/list">Go back to questions</a>
    <p><b>Question: {{ question['title'] }}</b></p>
    <p>{{ question['message'] }}</p><br>
    <ul>
    {% for answer in answers %}
        <li><em>Answer {{ loop.index }}: {{ answer['message'] }}</em> | <a href="/answer/{{ answer['id'] }}/delete">DELETE</a></li><br>{% endfor %}
    </ul>
    <a href="/question/{{ question['id'] }}/new-answer">Write new answer</a>
</body>
</html>
